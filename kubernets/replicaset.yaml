apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: webapp
spec:
  selector:
    matchLabels:
      mylabelname: webapp
  replicas: 3
  template: # it will define the pods
    metadata:
      name: webapp
      labels: 
        mylabelname: webapp
    spec: 
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0          
        ports: 
        - containerPort: 80